<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous ISRT Feedback ✍️</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Anonymous ISRT Feedback ✍️</h1>
    <p>Write a comment about ISRT without sharing any personal details. All comments are anonymous.</p>

    <!-- Comment Form -->
    <form id="commentForm">
      <textarea id="commentText" placeholder="Your anonymous comment here..." required></textarea>
      <button type="submit">Submit Anonymous Comment</button>
    </form>

    <hr />

    <!-- Comments Section -->
    <h2>Previous Comments</h2>
    <div id="commentsContainer">
      <p>No comments yet. Be the first!</p>
    </div>
  </div>

  <!-- ✅ Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
